<!DOCTYPE html>
<html lang="en">
<head> 
    <title> To-do list </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="theme-color" content="#222">
</head>    
<body onload="oldTasks();">
    
    <nav>
        <div id='burgerNav'>
            <div class='bar'></div>
            <div class='bar'></div>
            <div class='bar'></div>
        </div>
        <h1 id="today"></h1>
    </nav>
    
    <div class="container"> 
      <input type="text" id="value" placeholder="Add a new item to do">
      <h4 id="add">+</h4>
        
      <ol id="list">
<!--
        <li>
            <span id='taskName'>Default task To-do</span>
            <b id='check' data-checked='false' class='end'>Check</b>
            <span id='del'>X</span>
        </li>
-->
      </ol>
    </div>
    
<!--    Beginning of side bar -->
    <div id='sidebar'>
        <div class='upper'>
            <div id='circle'>
                <div class='innerCircle'>
                    <img id='profilePicture' src='../images/profile.jpg' alt='profile picture'>
                </div>
                <div id='profileChange'></div>
            </div>
            <h2 id='userName'>John Doe</h2>
        </div>
        
        <div class="lower">
            <a href='../index.html'>Moniter my day</a>
            <footer>Made with <span>love</span> by John Doe</footer>
        </div>
    </div>
    <div id='smoothClosure'></div>
<!--    End of side bar -->
    
    <script src="script.js"></script>
</body>
</html>
